<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-bordered">

    <form method="POST" name="newPost" th:object="${post}">

        <div class="form-group">
            <input type="text" name="header" th:field="*{header}" class="form-control" required placeholder="Add Header">
        </div>

        <div class="form-group">
            <input type="text" name="description" th:field="*{description}" required class="form-control" placeholder="Add Description">
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>

    </form>
</table>
</body>
</html>
