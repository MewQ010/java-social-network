<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Student</title>
    <link th:href="@{/css/registration.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">LogIn</h1>
    <div class="registration__box">

        <div class="text-center" style="color: red" th:if="${error != null}">
            [[${error}]]
        </div>

        <form method="POST" name="newUser" class="newUser" th:object="${User}">

            <div class="form-group">
                <input type="text" name="email" th:field="${users.login}" class="form-control" placeholder="Entry Username">
            </div>

            <div class="form-group">
                <input type="password" id="password" minlength="4" maxlength="24" name="password" th:field="${users.password}" class="form-control" placeholder="Entry Password">
            </div>

            <div class="form-group">
                <input type="checkbox" onclick="showPassword()" name="checkbox"> Show Password
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>

            <div class="login">
                <a th:href="@{/users/register}" class="login">Registration /</a>
                <a th:href="@{/users/confirmEmail}" class="login"> Forgot Password</a>
            </div>

        </form>

    </div>
</div>
<script th:inline="javascript">
    function showPassword() {
        var password = document.getElementById("password");
        if(password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }

</script>
</body>
</html>
