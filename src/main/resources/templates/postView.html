<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link th:href="@{/css/postView.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="txt">
        <h1 class="logo">Назва/лого</h1>
        <a th:href="@{/home}" class="hdr">Головна</a>
        <a href="" class="hdr">Розробники</a>
        <a href="" class="hdr">Химич Володимир</a>
        <a href="" class="hdr">укр</a>
        <a th:href="@{/search}" class="hdr">Пошук</a>

        <div class="buttons">
        <div class="but" id="but">
            <a th:href="@{/users/userProfile}" th:text="${login.login}" class="author"></a>
        </div>
        <div class="but">
            <a th:href="@{/posts/addPost}" class="author">Add Post</a>
        </div>
        </div>
    </div>

</header>
<div class="container">
    <p class="posts__title">All Posts</p>
    <div th:each="post, index : ${posts}" class="post__box">
        <div class="user_link">
            <a th:href="@{/profile{login}(login=${userNames[__${index.index}__]})}" th:text="${userNames[__${index.index}__]}" class="username"></a>
        </div>
        <p th:text="${post.header}" class="post__header"></p>
        <p th:text="${post.description}" class="post__descr"></p>
        <div class="user_link-2">
            <a th:href="@{/posts/comments/{id} (id=${post.id})}" class="login">Comment</a>
        </div>
    </div>
</div>

</body>
</html>
