<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/postAdd.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>Add New Post</h1>
    <form method="POST" name="newPost" th:object="${post}" >
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required th:field="*{header}" placeholder="Add Header"/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required th:field="*{description}" placeholder="Add Description"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
